<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Smart Device: Главная</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__title title">
          <img src="img/SM_logo.png" width="52" height="52" alt="логотип Смарт Девайс">
          <div class="title__name name">
            <p class="name__bold">Smart Device</p>
            <p class="name__grey">умные технологии</p>
          </div>
        </div>

        <nav class="header__nav">
        </nav>

        <div class="header__contacts contacts">
          <img class="contacts__pic contacts__pic--email" src="img/envelope.png" width="15" height="10" alt="написать на почту">
          <p class="contacts__element">info@sd.ru</p>

          <img class="contacts__pic contacts__pic--phone" src="img/phone.png" width="16" height="16" alt="позвонить по телефону">
          <a class="contacts__element contacts__element--link" href="tel:+7 (495) 000 52 52">+7 (495) 000 52 52</a>

          <a class="contacts__element contacts__element--link contacts__element--call" href="#">Заказать звонок</a> <!-- вставить потом ссылку -->
        </div>
      </header>
    </div>
  </body>
</html>
